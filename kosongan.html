<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #11131e;
        }

        .content {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 50px;
            padding: 50px;
            max-width: 800px;
            margin: 0 auto;
        }

        .content .card {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 300px;
            background: wheat;
            border-radius: 20px;
            transition: transform 0.3s;
            box-shadow: 0 35px 80px rgba(0, 0, 0, 0.15);
            cursor: pointer;
        }

        .content .card:hover {
            transform: translateY(-10px);
        }

        .content .card .boxfoto {
            width: 100%;
            height: 150px;
            overflow: hidden;
            border-radius: 20px 20px 0 0;
        }

        .content .card .boxfoto img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .content .card h2 {
            margin: 20px 0;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        .content .card p {
            margin: 0 20px;
            font-size: 16px;
            color: #555;
            text-align: center;
        }

        .content .card a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #009688;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .content .card a:hover {
            background-color: #00796b;
        }

        @media (max-width: 768px) {
            .content {
                padding: 30px;
                gap: 30px;
            }

            .content .card {
                height: auto;
                max-width: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="card" style="--clr: #009688">
            <div class="boxfoto">
                <img src="/img/cubus-calc.png" alt="">
            </div>
            <h2>Kalkulator Kubus</h2>
            <p>
               Menghitung Luas & Volume Kubus Dengan Satuan ( Mm, Cm, Km )
            </p>
            <a href="./project/Kubus.html">Lihat</a>
        </div>
    </div>
    <div class="content">
        <div class="card" style="--clr: #009688">
            <div class="boxfoto">
                <img src="./img/calculator.png" alt="">
            </div>
            <h2>Kalkulator</h2>
            <p>
                Kalkulator sederhana dari html, css dan javascript
            </p>
            <a href="./project/Calc().html">Lihat</a>
        </div>
    </div>
</body>
</html>
